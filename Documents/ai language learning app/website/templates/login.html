{% extends "base.html" %} 

{% block title %} Login {% endblock %}
{% block content %}

{% if boolean == True %}

<form method = "POST">
    <h3 align = "center"> Login </h3>
    <div class = "form-group">
        <label form = "name"> Username </label>
        <input type = "text" 
        class = "form-control" 
        id = "name" 
        name = "name" 
        placeholder = "Username" 
    /> 
    <div class = "form-group">
        <label form = "email_address"> Email </label>
        <input type = "text" 
        class = "form-control" 
        id = "email_address" 
        name = "email_address" 
        placeholder = "Email" 
    /> 
    </div>

    <div class = "form-group">
            <label form = "password"> Password </label>
            <input type = "password" 
            class = "form-control" 
            id = "password" 
            name = "password" 
            placeholder = "Password" 
        /> 
    </div>
    <br />
    <button type = "login" class="btn btn-primary"> Login </button>
</form>  
{% else %}
    print("Account not found")
{% endif%}
{% endblock %}
