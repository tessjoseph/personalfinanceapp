{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method = "POST">
    <h3 align = "center"> Sign Up </h3>
    <div class = "form-group">
        <label form = "email"> Email Address </label>
        <input type = "email" 
            class = "form-control" 
            id = "email" 
            name = "email" 
            placeholder = "Enter email" 
        />
    </div>
    <div class = "form-group">
        <label form = "first_name"> First Name </label>
        <input type = "text" 
            class = "form-control" 
            id = "first_name" 
            name = "first_name" 
            placeholder = "Enter first name" 
        />
    </div>
    <div class = "form-group">
            <label form = "last-name"> Last Name </label>
            <input type = "text" 
            class = "form-control" 
            id = "last-name" 
            name = "last-name" 
            placeholder = "Enter last name" 
        />
    </div>
    <div class = "form-group">
        <label form = "password1"> Password </label>
        <input type = "password" 
        class = "form-control" 
        id = "password1" 
        name = "password1" 
        placeholder = "Enter password" 
    />
    <div class = "form-group">
        <label form = "password2"> Password (Confirm)</label>
        <input type = "password" 
        class = "form-control" 
        id = "password2" 
        name = "password2" 
        placeholder = "Confirm password" 
    />
    
    </div>

    <br />
    <button type = "submit" class="btn btn-primary"> Submit </button>
</form>  
{% endblock %}
