<!-- home.html -->
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
    <h1>Hello, {{ first_name }}!</h1>
    <h2>Welcome to your own AI Language Learning Assistant!</h2>
    <h3>Practice having conversations and speak with confidence!</h3>
    <style>
                .kitten {
            width: 100px;
            height: 100px;
            background-image: url('kitten.png'); /* Replace with your kitten image path */
            background-size: cover;
            animation: moveKitten 3s infinite alternate;
        }

        @keyframes moveKitten {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <img src="./kitty.png" alt="kitty">
</div>
<div class="kitten"></div>
{% endblock %}
